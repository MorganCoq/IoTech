            </nav>
        </div>
    </header>
    <main>
        <section class="contact page-content">
            <div class="container">
                <h2>Entre em Contato</h2>
                <p>Preencha o formulário abaixo para enviar suas dúvidas ou sugestões. Responderemos o mais breve possível.</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="4" placeholder="Sua mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>
